<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlayMyBeat - Iniciar sesión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0A0F2C;
      color: white;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #6C63FF;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      background: linear-gradient(45deg, #6C63FF, #403F7E);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    p {
      margin-top: 20px;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>
  <h1>🎶 PlayMyBeat</h1>
  <p>Por favor, inicia sesión para poder usar la app.</p>
  <button id="loginButton">Iniciar sesión con Google</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCT372VK2yOnSyQ3X2hYN6FBy5zKMaZ3BQ",
      authDomain: "playmebeat.firebaseapp.com",
      projectId: "playmebeat",
      appId: "1:1041226968074:web:feb6cce1653b215efa03f3"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged((user) => {
      if (user) {
        window.location.href = "index.html";
      }
    });

    document.getElementById("loginButton").addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => window.location.href = "index.html")
        .catch((error) => console.error("Error de autenticación:", error));
    });
  </script>
</body>
</html>
