<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlayMyBeat - Canciones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0A0F2C;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #6C63FF;
    }

    button {
      padding: 10px 20px;
      background: linear-gradient(45deg, #6C63FF, #403F7E);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px;
    }

    input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 60%;
      max-width: 300px;
      margin-right: 10px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background-color: #1A1F3C;
      margin: 8px auto;
      padding: 10px;
      border-radius: 8px;
      width: 80%;
      max-width: 400px;
    }

    #formulario {
      display: none;
      margin-top: 20px;
    }

    #mensajeAutenticacion {
      margin-top: 20px;
      font-style: italic;
      color: #cccccc;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>
<body>
  <h1>🎵 Canciones Sugeridas</h1>

  <button id="logoutButton" style="display:none;">Cerrar sesión</button>

  <div id="mensajeAutenticacion">Inicia sesión para poder añadir canciones.</div>

  <div id="formulario">
    <input type="text" id="cancionInput" placeholder="Escribe una canción" />
    <button onclick="agregarCancion()">Agregar Canción</button>
  </div>

  <ul id="listaCanciones"></ul>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCT372VK2yOnSyQ3X2hYN6FBy5zKMaZ3BQ",
      authDomain: "playmebeat.firebaseapp.com",
      databaseURL: "https://playmebeat-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "playmebeat",
      storageBucket: "playmebeat.appspot.com",
      messagingSenderId: "1041226968074",
      appId: "1:1041226968074:web:feb6cce1653b215efa03f3"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const logoutButton = document.getElementById("logoutButton");
    const formulario = document.getElementById("formulario");
    const listaCanciones = document.getElementById("listaCanciones");
    const mensaje = document.getElementById("mensajeAutenticacion");

    auth.onAuthStateChanged((user) => {
      if (user) {
        // Mostrar formulario y botón de logout
        formulario.style.display = "block";
        logoutButton.style.display = "inline-block";
        mensaje.style.display = "none";
        cargarCanciones();
      } else {
        // Mostrar mensaje y ocultar formulario
        formulario.style.display = "none";
        logoutButton.style.display = "none";
        mensaje.style.display = "block";
      }
    });

    logoutButton.addEventListener("click", () => {
      auth.signOut().then(() => {
        location.reload();
      });
    });

    function agregarCancion() {
      const input = document.getElementById("cancionInput");
      const nuevaCancion = input.value.trim();
      if (nuevaCancion !== "") {
        db.ref("canciones").push({ nombre: nuevaCancion });
        input.value = "";
      }
    }

    function cargarCanciones() {
      db.ref("canciones").on("value", (snapshot) => {
        listaCanciones.innerHTML = "";
        snapshot.forEach((child) => {
          const nombre = child.val().nombre;
          const li = document.createElement("li");
          li.textContent = nombre;
          listaCanciones.appendChild(li);
        });
      });
    }
  </script>
</body>
</html>
