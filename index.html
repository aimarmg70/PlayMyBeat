<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlayMyBeat - Canciones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0A0F2C;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #6C63FF;
    }

    button {
      padding: 10px 20px;
      background: linear-gradient(45deg, #6C63FF, #403F7E);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px;
    }

    #authText {
      margin: 20px 0;
      font-size: 18px;
      color: #FF8080;
    }
  </style>

  <!-- Firebase compat (para usar auth con sintaxis antigua) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>

<body>
  <h1>🎵 Canciones Sugeridas</h1>

  <p id="authText">Para usar la web, debes iniciar sesión con Google.</p>

  <button id="loginButton">Iniciar sesión con Google</button>
  <button id="logoutButton" style="display: none;">Cerrar sesión</button>

  <script>
    // Configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCT372VK2yOnSyQ3X2hYN6FBy5zKMaZ3BQ",
      authDomain: "playmebeat.firebaseapp.com",
      databaseURL: "https://playmebeat-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "playmebeat",
      storageBucket: "playmebeat.firebasestorage.app",
      messagingSenderId: "1041226968074",
      appId: "1:1041226968074:web:feb6cce1653b215efa03f3",
      measurementId: "G-H8YHSXVGLB"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginButton = document.getElementById('loginButton');
    const logoutButton = document.getElementById('logoutButton');
    const authText = document.getElementById('authText');

    // Login con Google
    loginButton.addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          console.log("Sesión iniciada con:", result.user.displayName);
        })
        .catch((error) => {
          console.error("Error en login:", error.message);
        });
    });

    // Logout
    logoutButton.addEventListener('click', () => {
      auth.signOut()
        .then(() => {
          console.log("Sesión cerrada");
        })
        .catch((error) => {
          console.error("Error al cerrar sesión:", error.message);
        });
    });

    // Escuchar cambios de sesión
    auth.onAuthStateChanged((user) => {
      if (user) {
        loginButton.style.display = "none";
        logoutButton.style.display = "inline-block";
        authText.style.display = "none";
      } else {
        loginButton.style.display = "inline-block";
        logoutButton.style.display = "none";
        authText.style.display = "block";
      }
    });
  </script>
</body>

</html>
