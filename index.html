<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlayMyBeat - Canciones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0A0F2C;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #6C63FF;
      margin-top: 30px; /* Asegúrate de que el título esté debajo de todo */
    }

    button {
      padding: 10px 20px;
      background: linear-gradient(45deg, #6C63FF, #403F7E);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 5px;
    }

    input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 60%;
      max-width: 300px;
      margin: 10px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background-color: #1A1F3C;
      margin: 8px auto;
      padding: 10px;
      border-radius: 8px;
      width: 80%;
      max-width: 400px;
    }

    #mensajeAutenticacion {
      margin-top: 20px;
      font-style: italic;
      color: red; /* Cambié a rojo */
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>
<body>
  <!-- Elementos iniciales -->
  <div>
    <input type="text" id="cancionInput" placeholder="Escribe una canción" disabled />
    <button onclick="agregarCancion()" disabled>Añadir Canción</button>
  </div>

  <div>
    <button id="loginButton">Iniciar sesión</button>
    <button id="logoutButton" disabled>Cerrar sesión</button>
  </div>

  <div id="mensajeAutenticacion">Inicia sesión para poder añadir canciones.</div>

  <!-- Lista de canciones -->
  <ul id="listaCanciones"></ul>

  <!-- Título de canciones sugeridas, ahora debajo de todo -->
  <h1>🎵 Canciones Sugeridas</h1>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCT372VK2yOnSyQ3X2hYN6FBy5zKMaZ3BQ",
      authDomain: "playmebeat.firebaseapp.com",
      databaseURL: "https://playmebeat-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "playmebeat",
      storageBucket: "playmebeat.appspot.com",
      messagingSenderId: "1041226968074",
      appId: "1:1041226968074:web:feb6cce1653b215efa03f3"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const loginButton = document.getElementById("loginButton");
    const logoutButton = document.getElementById("logoutButton");
    const input = document.getElementById("cancionInput");
    const mensaje = document.getElementById("mensajeAutenticacion");
    const listaCanciones = document.getElementById("listaCanciones");

    let usuarioAutenticado = null;

    auth.onAuthStateChanged((user) => {
      usuarioAutenticado = user;
      if (user) {
        mensaje.style.display = "none"; // Ocultar mensaje de inicio de sesión
        loginButton.style.display = "none"; // Ocultar botón de login
        logoutButton.style.display = "inline-block"; // Mostrar botón de logout
        logoutButton.disabled = false; // Habilitar botón de logout
        input.disabled = false; // Habilitar campo de texto
        document.querySelector('button[onclick="agregarCancion()"]').disabled = false; // Habilitar botón añadir canción
        cargarCanciones(); // Cargar canciones desde Firebase
      } else {
        mensaje.style.display = "block"; // Mostrar mensaje de inicio de sesión
        loginButton.style.display = "inline-block"; // Mostrar botón de login
        logoutButton.style.display = "none"; // Ocultar botón de logout
        logoutButton.disabled = true; // Deshabilitar botón de logout
        input.disabled = true; // Deshabilitar campo de texto
        document.querySelector('button[onclick="agregarCancion()"]').disabled = true; // Deshabilitar botón añadir canción
        listaCanciones.innerHTML = ""; // Limpiar lista de canciones
      }
    });

    loginButton.addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch((error) => {
        console.error("Error al iniciar sesión:", error.message);
      });
    });

    logoutButton.addEventListener("click", () => {
      auth.signOut().catch((error) => {
        console.error("Error al cerrar sesión:", error.message);
      });
    });

    function agregarCancion() {
      const nuevaCancion = input.value.trim();
      if (!usuarioAutenticado) {
        alert("Debes iniciar sesión para añadir canciones.");
        return;
      }
      if (nuevaCancion !== "") {
        db.ref("canciones").push({ nombre: nuevaCancion });
        input.value = "";
      }
    }

    function cargarCanciones() {
      db.ref("canciones").on("value", (snapshot) => {
        listaCanciones.innerHTML = "";
        snapshot.forEach((child) => {
          const nombre = child.val().nombre;
          const li = document.createElement("li");
          li.textContent = nombre;
          listaCanciones.appendChild(li);
        });
      });
    }
  </script>
</body>
</html>
